env: standard
runtime: nodejs16
service: finance-now-web
instance_class: F2

handlers:
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301

env_variables:
  ARGYLE_API_KEY: $ARGYLE_API_KEY
  ARGYLE_API_SECRET: $ARGYLE_API_SECRET
  BFF_API_URL: $BFF_API_URL
  NEXT_PUBLIC_ARGYLE_BASE_URL: $NEXT_PUBLIC_ARGYLE_BASE_URL
  NEXT_PUBLIC_ARGYLE_LINK_KEY: $NEXT_PUBLIC_ARGYLE_LINK_KEY
  STYTCH_PROJECT_ID: $STYTCH_PROJECT_ID
  STYTCH_SECRET: $STYTCH_SECRET
  STYTCH_PROJECT_ENV: $STYTCH_PROJECT_ENV
  UNIT_API_URL: $UNIT_API_URL
  UNIT_API_KEY: $UNIT_API_KEY
  NEXT_PUBLIC_GTM_ID: $NEXT_PUBLIC_GTM_ID

default_expiration: "5m"
